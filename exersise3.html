<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" id="text" placeholder="First Name" required><br><br>
        <input type="text" id="text" placeholder="Last Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password"placeholder="password" required>
        <!-- radio -->
        <p>Select Gender</p>
        <label>Male</label>
        <input type="radio" name="Gender" id="Male"><br><br>
        <label>Female</label>
        <input type="radio" name="Gender" id="Female"><br><br>
        <label>Others</label>
        <input type="radio" name="Gender" id="Others"><br><br>
        <!-- dropdownlist -->
        <label for="country" >Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="America">America</option>
        </select>
        <!-- textarea -->
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type Here"></textarea><br>
        <input type="submit" value="Submit">
        



    </form>
